<style>
    body{
        margin:0px;
    }
    .ui-content{
        margin:0px;
        padding:0px;
        height:100%;
        width:100%;
        overflow:hidden;
        background:url('img/bg-01.jpg');
        background-attachment:fixed;
        background-position:center center;
        background-size:auto 100%;
        background-repeat:no-repeat;
    }
    .wave-position{
        position:absolute;
        width:300px;
        height:300px;
    }
    .wave-body{
        position:relative;
        width:100%;
        height:100%;
    }
    .wave{
        position:absolute;
        top:calc((100% - 30px)/2);
        left:calc((100% - 30px)/2);
        width:30px;
        height:30px;
        border-radius:300px;
        background:url("img/bg-01.jpg");
        background-attachment:fixed;
        background-position:center center;
        background-repeat:no-repeat;
    }
    .wave0{
        z-index:2;
        background-size:auto 106%;
        -webkit-animation:w 1s;
    }
    .wave1{
        z-index:3;
        background-size:auto 102%;
        -webkit-animation:w 1s .2s;
    }
    .wave2{
        z-index:4;
        background-size:auto 104%;
        -webkit-animation:w 1s .4s;
    }
    .wave3{
        z-index:5;
        background-size:auto 101%;
        -webkit-animation:w 1s .5s;
    }
    .wave4{
        z-index:6;
        background-size:auto 102%;
        -webkit-animation:w 1s .8s;
    }
    .wave5{
        z-index:7;
        background-size:auto 100%;
        -webkit-animation:w 1s 1s;
    }
    @-webkit-keyframes w{
        0%{
            top:calc((100% - 30px)/2);
            left:calc((100% - 30px)/2);
            width:30px;
            height:30px;
            opacity:1;
        }
        99%{
            opacity:1;
        }
        100%{
            top:calc((100% - 300px)/2);
            left:calc((100% - 300px)/2);
            width:300px;
            height:300px;
            opacity:0;
        }
    }
</style>
<div class="ui-content"></div>
<script src="js/jquery.js"></script>
<script>
    let mx,my,timer;
    let z=102;
    $(document).on("click",function(e){
        mx=e.pageX;
        my=e.pageY;
        z=z+1;
        _wave(mx,my,z);
        console.log(`${mx},${my}`);
    });
    function _wave(i,j,k){
        $(".ui-content").prepend(`
        <div class="wave-position water${k}" style="z-index:10${k};top:${j-150}px;left:${i-150}px;">
            <div class="wave-body">
                <div class="wave wave5"></div>
                <div class="wave wave4"></div>
                <div class="wave wave3"></div>
                <div class="wave wave2"></div>
                <div class="wave wave1"></div>
                <div class="wave wave0"></div>
            </div>
        </div>
        `);
        setTimeout(function(){
            $(`.water${k}`).remove();
        },2000);
    }
</script>
